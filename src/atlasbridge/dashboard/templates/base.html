<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}AtlasBridge Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="banner">READ-ONLY GOVERNANCE VIEW &mdash; LOCAL EXECUTION ONLY</div>
        <nav>
            <a href="/" class="brand">AtlasBridge</a>
            <a href="/">Home</a>
            <a href="/traces">Traces</a>
            <a href="/integrity">Integrity</a>
            <button id="theme-toggle" class="nav-btn" title="Toggle light/dark theme">Theme</button>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>AtlasBridge Dashboard &mdash; localhost-only, read-only viewer</p>
    </footer>
    <script src="/static/dashboard.js"></script>
</body>
</html>
